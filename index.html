<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff8fa3;
            --bg-color: #fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .card {
            position: relative;
            width: 320px;
            height: 420px;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card.open { transform: rotateY(-180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 8px solid white;
        }

        .card-front {
            background-color: var(--primary-pink);
            color: white;
        }

        .card-back {
            background-color: white;
            color: var(--dark-pink);
            transform: rotateY(180deg);
            padding: 20px;
            text-align: center;
        }

        .heart-icon {
            font-size: 90px;
            animation: beat 1.2s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
            width: 100%;
            position: relative;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-yes {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #eee;
            color: #666;
            position: absolute; /* Needed for the movement script */
            left: 170px; /* Initial position next to Yes */
        }

        .floating-heart {
            position: absolute;
            color: var(--secondary-pink);
            opacity: 0.5;
            animation: float 5s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="hearts-bg" id="heartsBg"></div>

    <div class="card" id="mainCard" onclick="toggleCard()">
        <div class="card-front">
            <div class="heart-icon">‚ù§Ô∏è</div>
            <h2>A message for you</h2>
            <p>Click to open</p>
        </div>
        <div class="card-back">
            <h2>Will you be my Valentine?</h2>
            <div class="btn-container">
                <button class="btn btn-yes" onclick="celebrate(event)">YES!</button>
                <button class="btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function toggleCard() {
            document.getElementById('mainCard').classList.toggle('open');
        }

        // Logic to move the No button
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const cardBack = btn.parentElement;
            
            // Generate random positions within the card boundaries
            const x = Math.random() * (cardBack.offsetWidth - btn.offsetWidth);
            const y = (Math.random() * 150) - 75; // Keep it within a reasonable height range

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate(event) {
            event.stopPropagation();
            const cardBack = document.querySelector('.card-back');
            cardBack.innerHTML = `
                <h1 style="font-size: 3rem;">ü•∞</h1>
                <h2>Yay! See you on the 14th!</h2>
                <p>I knew you'd say yes!</p>
            `;
            // Trigger extra hearts
            for(let i=0; i<20; i++) setTimeout(createHeart, i * 50);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartsBg').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
